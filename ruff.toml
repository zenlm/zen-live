# Ruff configuration for Zen Live

target-version = "py311"
line-length = 100

[lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "E722",   # bare except (sometimes necessary for cleanup)
    "B008",   # do not perform function calls in argument defaults
    "B017",   # assert blind Exception (ok in tests)
    "B904",   # raise without from inside except
    "ARG001", # unused function argument
    "ARG002", # unused method argument
    "SIM105", # contextlib.suppress (try/except more readable sometimes)
]

[lint.per-file-ignores]
"tests/*" = ["ARG", "S101", "F841"]  # Allow assertions, unused args, and unused vars in tests
"app.py" = ["E402"]  # Module level import not at top of file

[format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
