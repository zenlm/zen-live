# Development compose file
# Usage: docker compose -f compose.dev.yml up -d
# Cloudflare tunnel connects directly to port 8001

services:
  zen-live-dev:
    build: .
    image: zenlm/zen-live:latest
    container_name: zen-live-dev
    ports:
      - "8001:8000"
    env_file:
      - .env
    volumes:
      - ./.env:/app/.env:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
