name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  TRANSLATE_API_URL: "wss://test.example.com/api"
  HANZO_API_KEY: "test-api-key"
  BASE_URL: "https://test.zen-live.hanzo.ai"

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: zenlm/zen-live:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Lint
        run: |
          docker run --rm zenlm/zen-live:test ruff check .
          docker run --rm zenlm/zen-live:test ruff format --check .

      - name: Run tests
        run: |
          docker run --rm \
            -e TRANSLATE_API_URL=${{ env.TRANSLATE_API_URL }} \
            -e HANZO_API_KEY=${{ env.HANZO_API_KEY }} \
            -e BASE_URL=${{ env.BASE_URL }} \
            zenlm/zen-live:test \
            pytest tests/ -v --tb=short --cov=. --cov-report=term-missing

      - name: Integration test - start app
        run: |
          docker run -d \
            --name zen-live-test \
            -e TRANSLATE_API_URL=${{ env.TRANSLATE_API_URL }} \
            -e HANZO_API_KEY=${{ env.HANZO_API_KEY }} \
            -e BASE_URL=${{ env.BASE_URL }} \
            -p 8000:8000 \
            zenlm/zen-live:test

          # Wait for healthy
          for i in {1..30}; do
            curl -sf http://localhost:8000/api/status && break
            sleep 2
          done

      - name: Integration test - verify endpoints
        run: |
          # Health check (no auth required)
          curl -sf http://localhost:8000/api/status
          # Check status response format
          curl -sf http://localhost:8000/api/status | jq -e '.status == "healthy"'

      - name: Cleanup
        if: always()
        run: docker stop zen-live-test || true

  docs:
    name: Build Docs
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: |
          cd docs
          pnpm install

      - name: Build docs
        run: |
          cd docs
          pnpm build

      - name: Upload docs artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/out

  deploy-docs:
    name: Deploy Docs
    runs-on: ubuntu-latest
    needs: docs
    if: github.ref == 'refs/heads/main'
    # Don't fail the whole workflow if pages aren't configured
    continue-on-error: true
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
